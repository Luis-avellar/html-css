<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Display</title>
  <style>
    .google-logo {
      display: block;
      margin: auto;
      width: 700px;
      height: 400px;
    }
    .search-bar {
      display: block;
      margin: auto;
      padding: 5px 8px 0 14px;
      width: 800px;
      height: 49px;
      border-radius: 50px;
      border: none;
      font-size: 19px;
      box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <img class="google-logo" src="images/google.webp" alt="Logo da Google">
  <input class="search-bar" type="text" name="search-bar" id="search" placeholder="Search Google or type a URL" >
</body>
</html>
