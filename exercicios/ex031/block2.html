<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block 2</title>
  <style>
    .email-box, .name-box {
      display: block;
      margin-bottom: 5px;
    }
    .paragraph {
      width: 200px;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <input class="email-box" type="text" name="email-box" id="email" placeholder="Email">
  <input class="name-box" type="text" name="name-box" id="name" placeholder="Name">
  <p class="paragraph">
    Thanks for chatting with our customer support. Would you like to take our quick survey? 
  </p>
  <input class="yes-button" type="submit" value="Yes">
  <input class="no-button" type="submit" value="No">
</body>
</html>
