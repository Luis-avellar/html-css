<body>
  <script>
    let idioma = prompt("Por favor, digite o código do seu Idioma")

    if(idioma == 'pt'){
      alert("Olá")
    }else if(idioma == 'en'){
      alert('Hi')
    }else if(idioma =='fr'){
      alert('Salut')
    }else if(idioma == 'es'){
      alert('Hola')
    }else {
      alert('Código do idioma não reconhecido')
    }
  </script>
