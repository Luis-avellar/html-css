<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2 Output</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="soma" id="inum" min="0" max="20" value="10" oninput="ival.innerHTML=Number(inum.value)">
            <output id="ival">10</output>
        </p>
    </form>
</body>
</html>
