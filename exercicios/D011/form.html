<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="fundo">
            <div class="box">
                <div class="line">
                    <h1>Login</h1>
                </div>
                <form action="POST">
                    <input type="text" name="username" id="user" placeholder="Enter Your Username">
                    <input type="password" name="password" id="key" placeholder="Enter Your Password">
                </form>
                <button type="submit">Continue</button>
                <p>Or Connect With Social Media</p>
                <div class="twitter"><img src="images/twitter.png" alt="twitter" ><a href="#"  target="_blank">Sign in with Twitter</a></img></div>
                <div class="facebook"><img src="images/face.png" alt="Facebook" ><a href="#"  target="_blank">Sign in with Facebook</a></img></div>
            </div>
        </div>
    </main>
</body>
</html>
