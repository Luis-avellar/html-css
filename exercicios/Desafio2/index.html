<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600;700&display=swap" rel="stylesheet">
    <title>Challenge #2</title>
</head>
<body>
    <main class="content">
        <header class="head">
            <div class="logo">
                <img src="./images/blue-logo-vector.png" alt="Logo azul da Devboost">
                <img src="./images/blue-dev-vector.png" alt="Dev escrio em azul">
                <img src="./images/blue-boost-vector.png" alt="Boost escrito em preto">
                <img src="./images/blue-dot-vector.png" alt="Um ponto em azul">
            </div>
            <div class="menu-top">
                <ul>
                    <li>Posts</li>
                    <li>Ferramentas</li>
                    <li>Eventos</li>
                    <li>Pessoas</li>
                    <li>Grupos</li>
                </ul>
            </div>
            <div class="icons">
                <i class="fa-thin fa-magnifying-glass"></i>
                <i class="fa-thin fa-users"></i>
                <i class="fa-thin fa-bell"></i>
            </div>
            <div class="link">
                <img src="./images/circule-vector.png" alt="Circulo com um sinal de positivo dentro">
                <a href="#">Criar</a>
            </div>
        </header>
    </main>
</body>
</html>
