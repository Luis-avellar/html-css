<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Desafio 4</title>
</head>
<body>
    <main class="container">
        <section class="infomocoes">
            <h1>< Feita para </br><span>desenvolvedores</span>/></h1>
            <p>Conecte-se e faça parte de uma comunidade construída para desenvolvedores e crie novas oportunidades.</p>
            <div class="bloco-de-codigo">
                <img src="./images/Tela.png" alt="Tela de código">
            </div>
        </section>
        <section class="login">
            <h1>Login</h1>
            <form class="formulario" action="submit" method="get">
                <label class="text" for="#">E-mail
                    <input class="input" type="text" placeholder="Digite seu email" autofocus>
                </label>
                <label class="text" for="#">Senha
                    <input class="input" type="text" placeholder="Digite sua senha">
                </label>
                <label class="password" for="senha">
                    <input class="check-color" type="checkbox" name="senha" id="senha">
                    Lembrar senha
                    <a class="link" href="#">Esqueceu sua senha?</a>
                </label>
                <button type="submit">Login</button>
                <label class="registro" for="#">
                    Não esta registrado? <a href="#">Crie sua conta agora</a>
                </label>
            </form>
        </section>
    </main>
</body>
</html>
