<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container {
            position: relative;
            height: 400px;
            width: 400px;
            background-color: purple;
            padding: 5px;
        }
        #conteudo {
            position: absolute;
            transform: translate(-50%, -50%);
            height: 200px;
            width: 200px;
            background-color: yellow;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <main id="container">
        <section id="conteudo">

        </section>
    </main>
</body>
</html>
